<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico" type="favicon">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="instagram.png" alt="instagram" style="width: 500px;">
			</div>


			<div class="dif">
				<div class="fb">
					<img class="fbimg"  src="fff.png" alt="facebook">
				</div>
				<div class="i" >
					<p class="pa">Continue Using Facebook</p>
				</div>
				
			</div>


			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>


			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Phone number, username, or email" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Password" class="input">
				</div>
				<div class="bfor">
					<div class="for"><a href="https://www.instagram.com/accounts/password/reset/">Forgotten your password?</a></div><br>
			    </div>
				<div class="dif">
				<div class="bt"><p class="pa">Log in</p></div>
			    </div>
				<div class="bo" ><p class="dnt">Don't have an account?</p> <a class="sgn" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></div>
			    
		</div>	
	</div>
	<div class="footer">
		<div>
			<div class="aa"><p class="dnt">form</p></div>
			<img class="meta" src="meta.png" alt="">
	    </div>
	</div>
</div>

</body>
</html>
